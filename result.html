      <a href="javascript:void(0)" onclick="openMenu(event, 'PI');" id="default"  style="text-decoration:none">

    </div>
    <div class="w3-col w3-container w3-center" style="width:25%">

        <div class="s6 tablink" style="20%">外野人選</div>
      </a>
    </div>
  </div>

  </div>

  <div id="OF" class="w3-content menu w3-padding-32" style="max-width:1500px">

<script>
function openMenu(evt, menuName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("menu");
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
     tablinks[i].className = tablinks[i].className.replace(" w3-theme-d3", "");
  }
  document.getElementById(menuName).style.display = "block";
  evt.currentTarget.firstElementChild.className += " w3-theme-d3";
}
document.getElementById("default").click();

// collapse
function myFunction(id) {
    var x = document.getElementById(id);
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}
